<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <script src="assets/js/editor.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">
                <h2 class="logo">PRIZM</h2>
            </a>
            <div class="menu" id="menu">
                <ul class="list">
                    <li class = "nav-menu-list"><a href="../../index.html">Home</a></li>
                    <li class = "nav-menu-list">
                        <a href="#" id = "categories-btn">Categories</a>
                        <ul id="dropdown-list" class="dropdown-menu"></ul>
                    </li>
                    <li class = "nav-menu-list"><a href="assets/pages/editor.html">Editor</a></li>
                </ul>
            </div>
            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>
                </button>

                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>
            </div>
        </nav>
    </header>
    <h1 class="editor-page-name">Blog Editor</h1>
    <main id="editor-home">
        <div class="editor-heading">
            <div class="image-upload">
                <input type="file" id="image-file" accept="image/*" multiple>
                <button class="editor-upload-image-btn" onclick="uploadImages()">Upload Images</button>
            </div>
            <button id="editor-content-save-btn" onclick="saveBlog()">Save Blog</button>
        </div>
        <textarea id="editor-content-heading" placeholder="Specify heading for the content..."></textarea>
        <textarea id="editor-content" placeholder="Write your blog here..."></textarea>
    </main>
</body>
</html>
